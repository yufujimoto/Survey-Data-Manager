<!DOCTYPE html><html><meta charset='UTF-8'><title>location</title><link rel='stylesheet' href='https://unpkg.com/leaflet@1.2.0/dist/leaflet.css' /><script src='https://unpkg.com/leaflet@1.2.0/dist/leaflet.js'></script><style>body {padding: 0; margin: 0} html, body, #map {height: 100%; width: 100%;}</style><body><div id='map'></div><script>var map = L.map('map');L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{maxZoom: 20,subdomains:['mt0','mt1','mt2','mt3']}).addTo(map);map.setView([35.54,134.817],10);</script></body></html>
